<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
*{margin: 0;padding: 0;list-style: none;}
li{overflow: hidden;}
#li1{width: 150px;height: 230px;background: black;opacity:0.5;position: absolute;top: 200px;left:300px;}
#li2{width: 200px;height: 300px;background: black;position: absolute;left: 500px;top: 150px}
#li3{width: 150px;height: 230px;background: black;opacity:0.5;position: absolute;top: 200px;left:800px;}
.iMages{position: absolute;left: 0;top: 0;height: 100%;}
a{font-size: 50px;text-align: center;color:red;}
</style>
<script type="text/javascript" src="move.js"></script>
<script>
window.onload=function(){
	var aLi = document.getElementsByTagName('li');
	var aPos = [];
	var aA = document.getElementsByTagName('a');
	for(var i=0;i<aLi.length;i++){
	aA[0].onclick=function(){
		return false;
	}
	aA[2].onclick=function(){
		return false;
	}
	aLi[0].onclick = right;
	aLi[2].onclick = left;
	aPos[i] = 
			{
				'left':aLi[i].offsetLeft,
				'top':aLi[i].offsetTop,
				'opacity':getStyle(aLi[i],'opacity'),
				'width':aLi[i].offsetWidth,
				'height':aLi[i].offsetHeight,
				'onclick':aLi[i].onclick,
				'aonclick':aA[i].onclick
			}
		}

	function right(){
		aPos.push(aPos.shift());
		for(var i = 0;i<aLi.length;i++){
			startMove(aLi[i],{'left':aPos[i].left,'top': aPos[i].top,'opacity':aPos[i].opacity,'width':aPos[i].width,'height':aPos[i].height})
			aLi[i].onclick = aPos[i].onclick;
			aA[i].onclick = aPos[i].aonclick;
			//aLi[i].style.left = aPos[i].left;
			//aLi[i].style.top = aPos[i].top;
			//aLi[i].style.opacity = aPos[i].opacity;
	}
}



	function left(){
		aPos.unshift(aPos.pop());
		for(var i = 0;i<aLi.length;i++){
			startMove(aLi[i],{'left':aPos[i].left,'top': aPos[i].top,'opacity':aPos[i].opacity,'width':aPos[i].width,'height':aPos[i].height})
			aLi[i].onclick = aPos[i].onclick;
			aA[i].onclick = aPos[i].aonclick;
			//aLi[i].style.left = aPos[i].left;
			//aLi[i].style.top = aPos[i].top;
			//aLi[i].style.opacity = aPos[i].opacity;
	}}
	//document.onclick=function(){
	//		left();
	//	}
}
</script>
</head>
<body>
	<ul>
		<li id='li1'><a href = "http://www.baidu.com"><img src="images/1.jpg" class="iMages"></a></li>
		<li id='li2'><a href = "http://www.baidu.com"><img src="images/2.jpg" class="iMages"></a></li>
		<li id='li3'><a href = "http://www.baidu.com"><img src="images/3.jpg" class="iMages"></a></li>
	</ul>
</body>
</html>
